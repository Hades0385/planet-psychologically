    <p >
      <div id="ant">
          <script type="text/javascript">//倒數計時
            window.onload = function () {
              var odiv = document.getElementById("ant");
              var count = 15;
                odiv.innerHTML="本頁將於"+ count + "秒後自動返回首頁";
              var timer = null;
              timer = setInterval(function () {
                if (count > 0) {
                  count = count - 1;
                  odiv.innerHTML ="本頁將於"+ count + "秒後自動返回首頁";
                }
                else {
                  clearInterval(timer);
                }
              }, 1000);
            }
          </script>
        </div>
